<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de HTML y CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ejemplo de HTML y CSS</h1>
  </header>
  
  <main>
    <h2>Bienvenido</h2>
    <p>Este es un ejemplo básico de cómo combinar HTML y CSS para crear una página web.</p>
    <p>Puedes agregar más contenido aquí.</p>
  </main>
  
  <footer>
    <p>Derechos de autor &copy; 2023</p>
  </footer>
</body>
</html>
